    <h1 class="title">Welcome to the Interactive ABCs of CSS Technology learning Website</h1>

        </div>

            <img id="img2" src="/img/css-letter-b.png" alt="">

        </div>
        <div class="imgCont2">
            <img id="img3" src="/img/css-letter-c.png" alt="">
            <button class="hideB" onclick="hideImage('img3')">Hide Result</button>
            <button class="ABC" onclick="showImage('img3')">C</button>
        </div>
    </div>
    




    <script src="/js/indexJS.js"></script>
